<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transforms</title>
	<style type="text/css">
		body{
			background-color: #eee;
		}

		div{
			padding: 40px;
			width: 400px;
			font-size: xx-large;
			text-align: center;
			border: 4px solid black;
			border-radius: 15px;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
		}

		.rotateMe{
			transform: rotate(45deg);
		}

		.scaleMe{
			transform: scale(2, 2);
		}

		.skewMe{
			transform: skew(5deg, 10deg);
		}

		.translateMe{
			transform: translate(200px, 100px);
		}

	</style>
	
</head>
<body>
	<div>Box</div>
	<div class="rotateMe">I am rotated</div>
	<div class="scaleMe">I am scaled</div>
	<div class="skewMe">I am skewed</div>
	<div class="translateMe">I am translated</div>

</body>
</html>
